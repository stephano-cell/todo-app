<!DOCTYPE html>

<html>
    <head>
        <title>ToDo</title>
        <link rel="stylesheet" href="/styles/styles.css">
    </head>
        <body>
            <div class="header">
                <div class="container">
                    <h1 class="header__title">To Do App</h1>
                    <h2 class="header__subtitle">Things To Do</h2>
                </div>
            </div>
       
          <div class="actions"><div class="actions__container">
              <input id="search-text" class='input' type="text" placeholder="search todos">
            <label class='checkbox'>
               <input type="checkbox" id="hide-complete"> Hide completed
            </label>
        </div>
    </div>
                    
         
    <div class="container">
        <div id='todos'></div>
        <form id="todo-text">
            <input type="text" class='input' placeholder="add todo" name="todoText">
            <button class='button'>Add Todo</button>
        </form>
    </div>

     
      
       <script src="/scripts/uuidv4.js"></script>
       <script src="/scripts/todo-functions.js"></script>
        <script src=/scripts/todo-app.js></script>
    </body>
</html>
